spring.datasource.url=jdbc:postgresql://localhost:5432/dev?useUnicode=true&characterEncoding=utf8
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.change-log=classpath:/db/migration/liquibase/changelog.yml
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.physical-strategy=com.yevvr.pomodoro.core.utils.UpperCaseNamingStrategy
